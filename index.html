<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__top">
          <div class="profile-image">
            <img src="./images/image-victor.jpg" alt="" class="img-fluid" />
          </div>
        </div>
        <div class="card__body">
          <div class="profile-info">
            <h1 class="profile-info__name">Victor Crest</h1>
            <span class="profile-info__age">26</span>
            <div class="profile-info__place">London</div>
          </div>
        </div>
        <div class="card__footer">
          <div class="profile-stat">
            <div class="profile-stat__item">
              <div class="profile-stat__value">80K</div>
              <div class="profile-stat__key">Followers</div>
            </div>
            <div class="profile-stat__item">
              <div class="profile-stat__value">803K</div>
              <div class="profile-stat__key">Likes</div>
            </div>
            <div class="profile-stat__item">
              <div class="profile-stat__value">1.4K</div>
              <div class="profile-stat__key">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Manannan297" target="_blank">manannan297</a>.
    </footer>
  </body>
</html>
